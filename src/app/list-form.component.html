<div class="container">
  <div [hidden]="submitted">
    <h1>List Form</h1>
    <form (ngSubmit)="onSubmit()" #listForm="ngForm">
      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" class="form-control" id="company"
               required
               [(ngModel)]="model.company" name="company"
               #company="ngModel">
        <div [hidden]="company.valid || company.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Company Phonr</label>
        <input type="text" class="form-control" id="phone"
               [(ngModel)]="model.phone" name="phone">
      </div>
      <div class="form-group">
        <label for="category">Category </label>
        <select class="form-control" id="phone"
                required
                [(ngModel)]="model.category" name="category"
                #category="ngModel">
          <option *ngFor="let pow of Category" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
          category is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!listForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newList(); listForm.reset()">New List</button>
    </form>
  </div>

<div class="container">
  <div [hidden]="submitted">
    <h1>List Form</h1>
    <form (ngSubmit)="onSubmit()" #listForm="ngForm">
      <div class="form-group">
        <label for="item_name">Item Name</label>
        <input type="text" class="form-control" id="item_name"
               required
               [(ngModel)]="model.item_name" name="item_name"
               #item_name="ngModel">
        <div [hidden]="item_name.valid || item_name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="completed">Completed</label>
        <input type="checkbox" class="form-control" id="completed"
               [(ngModel)]="model.completed"   name="completed">
        
      </div>
      <div class="form-group">
        <label for="category">Category </label>
        <select class="form-control" id="category"
                required
                [(ngModel)]="model.category" name="category"
                #category="ngModel">
          <option *ngFor="let pow of Category" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
          category is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!listForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newList(); listForm.reset()">New List</button>
    </form>
  </div>
